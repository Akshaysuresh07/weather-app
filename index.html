<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="search">
            <input type="text" class="location" placeholder="kochi">
            <button type="submit" class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>


        </div>
        <div class="error">
            <h6>please enter a valid city</h6>
        </div>
        <div class="climate">
            <div class="weather">
                <img class="img-clear" src="./images/clear.png" alt="">
            </div>
            <div class="temp">
                <h2 class="temp-value">&deg;</h2>
            </div>
            <div class="city">
                <h3 class="temp-city"></h3>
            </div>
            <div class="detail">
                <div class="col1">
                    <img class="img-wind" src="./images/humidity.png" alt="">
                    <div class="col">
                        <h3 class="temp-hum"></h3>
                        <span>humidity</span>
                    </div>

                </div>
                <div class="col2">
                    <img class="img-wind" src="./images/wind.png" alt="">
                    <div class="col">
                        <h3 class="temp-wind"> </h3>
                        <span>wind</span>
                    </div>


                </div>
            </div>


        </div>
        <script src="app.js"></script>


</body>

</html>
